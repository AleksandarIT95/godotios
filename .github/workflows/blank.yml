name: iOS Export
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Export iOS
      uses: firebelley/godot-export@v5.1.0
      with:
        godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.5.1/Godot_v3.5.1-stable_osx.universal.zip
        godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.5.1/Godot_v3.5.1-stable_export_templates.tpz
        relative_project_path: './'
        export_preset: export_presets
        export_debug: true
        export_as_pack: true
        platform: ios
        custom_template_path: './ios_templates'
        custom_package_path: './ios_packages'
        export_options:
          development_team: YOUR_TEAM_ID_HERE
          bundle_identifier: YOUR_BUNDLE_ID_HERE
          export_ipa: true
          export_bitcode: true
          use_generic_icon: true
        export_path: './ios'
    - name: Upload iOS Artifact
      uses: actions/upload-artifact@v2
      with:
        name: iOS Export
        path: './ios'
