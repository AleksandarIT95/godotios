name: iOS Export

on:
  push:
    branches:
      - main

jobs:
  build_and_export_ios:
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create iOS directory
      run: mkdir -p ios

    - name: Export iOS
      uses: firebelley/godot-export@v5.1.0
      with:
        godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.5.1/Godot_v3.5.1-stable_osx.universal.zip
        godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.5.1/Godot_v3.5.1-stable_export_templates.tpz
        relative_project_path: './'
        export_preset: export_presets
        export_debug: true
        export_as_pack: true
        export_path: '/Users/runner/work/project-name/project-name/ios/game.ipa'

    - name: Archive iOS App with Xcode
      uses: sinoru/actions-setup-xcode@v2.0.2
      with:
        destination: generic/platform=iOS
        xcworkspace-path: './ios/project-name.xcworkspace'
        scheme: 'project-name'
        xcode-version: '12.5.1'

    - name: Upload iOS Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: iOS Build
        path: /Users/runner/Library/Developer/Xcode/Archives/{latest}/project-name.xcarchive/Products/Applications/project-name.app

    - name: Upload iOS IPA Artifact
      uses: actions/upload-artifact@v2
      with:
        name: iOS IPA
        path: /Users/runner/work/project-name/project-name/ios/game.ipa
